spring.application.name=OauthKeyCloak

server.port=8081

#Configuration OAuth2
# Using issuer-uri (recommended for Keycloak)


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ahom
# Using jwk-set-uri (alternative)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ahom/protocol/openid-connect/certs